name: Sales Intel Automation

on:
  schedule:
    - cron: '0 6 * * *'
  push:
    branches: [master]
  release:
    types: [created] 

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Test with Maven
        run: |
          mvn clean install test
          
      - name: Execution Results Upload Artifact
        uses: actions/upload-artifact@v3
        with: 
              name: Latest Results
              path: test-output/spark/
              
      - name: Execution Results Download Artifact      
        uses: actions/download-artifact@v3
        with:
          name: Latest Results
          
      - name: Execution Results Download Artifact File List
        run: ls -R
